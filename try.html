<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slant Div</title>
    <style>
        .header{
            border: 1px dotted green;
            background-color: yellow;
            height: 300px;
            width: 120%;
            margin-top: 100px;
            margin-left: -35px;
            transform: rotate(-7deg);
        }
        .div1{
            background-color: white;
            height: 300px;
            width: 120%; 
            margin-top: -100px;
            position: absolute;

        }
        body{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="div1"></div>
</body>
</html>
